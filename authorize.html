<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Glucose Readings Health Tile</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

    <style>
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
      .value{
        font-weight: bold;
      }
    </style>

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Glucose Readings Health Tile</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Share a health tile?</h1>

      <h4>Share with: <span id="share-with" class="value">Boston Children's Hospital</span></h4>
      <h4>For how long: <span class="value">Until I cancel</span></h4>

      <div id="chart"></div>
      <button id="share" class="btn btn-large btn-success">Share</button>
      <button id="do-not-share" class="btn btn-large btn-danger">Do not share</button>

      <script>
        var share_with = getParameterByName("redirect_uri");
        var token = "123-secret-token";
        var state = getParameterByName("state");

        $("#share-with").text(share_with);

        $("#share").click(function(){
          window.location = share_with + "#" + 
          "access_token="+encodeURIComponent(token)+"&"+
          "token_type=bearer&"+
          "state="+encodeURIComponent(state);
        });

        $("#do-not-share").click(function(){
          window.location = share_with + "#" + 
          "error=access_denied&"+
          "state="+encodeURIComponent(state);
        });

        function getParameterByName(name) {
          name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
          var regexS = "[\\?&]" + name + "=([^&#]*)";
          var regex = new RegExp(regexS);
          var results = regex.exec(window.location.search);
          if(results == null)
          return "";
          else
          return decodeURIComponent(results[1].replace(/\+/g, " "));
        }

      </script>
    </div>
  </body>
</html>
